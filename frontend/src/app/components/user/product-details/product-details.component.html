<h3>View Product Details</h3>
<div>
  <div>
    <label><b> Name: </b></label> {{ product.name }}
  </div>
  <div>
    <label><b> Description: </b></label> {{ product.description }}
  </div>
  <div>
    <label><b> Price: </b></label> {{ product.price }}
  </div>
  <button class="btn btn-info" (click)="addToCart(product)">Add to cart</button>
</div>
