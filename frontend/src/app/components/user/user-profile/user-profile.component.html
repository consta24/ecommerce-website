<div class="container mt-5">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h3>User Details</h3>
        </div>
        <div class="card-body">
          <p><strong>Username:</strong> {{ user.username }}</p>
          <p><strong>Email:</strong> {{ user.email }}</p>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <div class="card" *ngIf="ordersPlaced.length > 0; else noOrders">
        <div class="card-header">
          <h3>Orders Placed</h3>
        </div>
        <div class="card-body">
          <table class="table table-striped">
            <thead class="thead-dark">
              <tr>
                <th>Order Number</th>
                <th>Date</th>
                <th>Order Items</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let order of ordersPlaced">
                <td>{{ order.orderNumber }}</td>
                <td>{{ order.date }}</td>
                <td>
                  <ul>
                    <li *ngFor="let item of order.orderItems">
                      {{ item.product.name }} - {{ item.quantity }}
                    </li>
                  </ul>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <ng-template #noOrders>
    <div class="container mt-5">
      <p class="alert alert-warning">No orders found.</p>
    </div>
  </ng-template>
</div>
