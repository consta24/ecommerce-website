<div class="container">
  <h1 class="text-center my-4">Product List</h1>
  <div class="list-group">
    <div class="list-group-item" *ngFor="let product of productList">
      <div class="d-flex w-100 justify-content-between">
        <h5 class="mb-1">{{ product.name }}</h5>
        <button class="btn btn-info" (click)="modifyProduct(product.skuCode)">
          Edit
        </button>
      </div>
      <p class="mb-1">{{ product.skuCode }}</p>
    </div>
  </div>
</div>
