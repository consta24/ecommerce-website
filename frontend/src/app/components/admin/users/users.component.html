<div class="container mt-5">
  <h2 class="mb-3">Users</h2>
  <table class="table table-striped">
    <thead class="thead-dark">
      <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Email</th>
        <th>Role</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.id }}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.isAdmin ? "Admin" : "User" }}</td>
      </tr>
    </tbody>
  </table>
</div>
